<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="img-container"></div>
      <div class="text-container">
        <div class="head-text">
          <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
          <p class="text">
            Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats-container">
          <div class="stat">
            <span class="number">10k+</span>
            <p class="stat-text uppercase">companies</p>
          </div>
          <div class="stat">
            <span class="number">314</span>
            <p class="stat-text uppercase">templates</p>
          </div>
          <div class="stat">
            <span class="number uppercase">12m+</span>
            <p class="stat-text uppercase">queries</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
